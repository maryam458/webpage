<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPA To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    header h1 {
      margin: 0 0 0.5em 0;
    }

    nav a {
      margin: 0 1em;
      color: #fff;
      text-decoration: none;
    }

    nav a:hover,
    nav a:focus {
      text-decoration: underline;
    }

    main {
      padding: 1.5em;
      min-height: 60vh;
    }

    footer {
      text-align: center;
      background: #f4f4f4;
      padding: 1em;
      font-size: 0.9em;
      color: #555;
    }

    button {
      padding: 0.5em 1em;
      margin-top: 0.5em;
      border: none;
      border-radius: 4px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }

    button:hover,
    button:focus {
      background: #555;
    }

    input {
      padding: 0.5em;
      margin-right: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My To-Do SPA</h1>
    <nav>
      <a href="#/home" id="nav-home">Home</a>
      <a href="#/tasks" id="nav-tasks">Tasks</a>
      <a href="#/about" id="nav-about">About</a>
    </nav>
  </header>

  <main id="app" tabindex="0">
    <!-- Dynamic content goes here -->
  </main>

  <footer>
    <p>&copy; 2025 My SPA Project</p>
  </footer>

  <script>
    // Application State
    const state = {
      tasks: JSON.parse(localStorage.getItem("tasks")) || []
    };

    // Save state to localStorage
    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(state.tasks));
    }

    // Views
    const routes = {
      "/home": () => `
        <h2>Welcome</h2>
        <p>This is a simple Single Page Application (SPA) built with HTML, CSS, and JavaScript.</p>
        <p>Use the navigation links above to explore different views.</p>
      `,
      "/tasks": () => `
        <h2>My Tasks</h2>
        <form id="task-form">
          <input type="text" id="task-input" placeholder="Add a new task" aria-label="New Task" required />
          <button type="submit">Add</button>
        </form>
        <ul id="task-list">
          ${state.tasks.map((t, i) => `
            <li>
              ${t}
              <button data-index="${i}" class="delete-btn" aria-label="Delete task ${t}">‚ùå</button>
            </li>
          `).join("")}
        </ul>
      `,
      "/about": () => `
        <h2>About</h2>
        <p>This SPA demonstrates:</p>
        <ul>
          <li>Single-page routing</li>
          <li>Dynamic content updates</li>
          <li>Application state management</li>
          <li>Accessibility basics</li>
        </ul>
      `
    };

    // Router
    function router() {
      const app = document.getElementById("app");
      const hash = location.hash.replace("#", "") || "/home";
      app.innerHTML = routes[hash] ? routes[hash]() : "<h2>Page Not Found</h2>";

      // Bind task form events if on /tasks
      if (hash === "/tasks") {
        document.getElementById("task-form").addEventListener("submit", e => {
          e.preventDefault();
          const input = document.getElementById("task-input");
          if (input.value.trim()) {
            state.tasks.push(input.value.trim());
            saveTasks();
            router(); // re-render
          }
        });

        document.querySelectorAll(".delete-btn").forEach(btn =>
          btn.addEventListener("click", () => {
            const index = btn.getAttribute("data-index");
            state.tasks.splice(index, 1);
            saveTasks();
            router();
          })
        );
      }
    }

    // Listen for hash changes
    window.addEventListener("hashchange", router);
    window.addEventListener("load", router);
  </script>
</body>
</html>
