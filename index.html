<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List SPA</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #0073e6;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #005bb5;
    }

    nav a {
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      display: block;
    }

    nav a:hover, nav a:focus {
      background: #004494;
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 1rem;
    }

    form {
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      width: 70%;
      padding: 0.5rem;
      margin-right: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 0.5rem 1rem;
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #005bb5;
    }

    ul {
      list-style: none;
    }

    li {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #ddd;
    }

    li:last-child {
      border-bottom: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      background: #eee;
    }
  </style>
</head>
<body>
  <header>
    <h1>To-Do List SPA</h1>
  </header>
  <nav>
    <a href="#/home">Home</a>
    <a href="#/tasks">Tasks</a>
    <a href="#/about">About</a>
  </nav>
  <main id="app">
    <!-- Dynamic content loads here -->
  </main>
  <footer>
    <p>&copy; 2025 To-Do List SPA</p>
  </footer>

  <script>
    // App State
    const state = {
      tasks: JSON.parse(localStorage.getItem("tasks")) || []
    };

    // Save tasks to localStorage
    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(state.tasks));
    }

    // Render functions for routes
    function renderHome() {
      return `
        <h2>Welcome</h2>
        <p>This is a simple Single Page Application (SPA) built with HTML, CSS, and JavaScript. 
        Use the navigation links above to explore the app.</p>
      `;
    }

    function renderTasks() {
      return `
        <h2>Your Tasks</h2>
        <form id="taskForm">
          <input type="text" id="taskInput" placeholder="Enter a new task" aria-label="New Task"/>
          <button type="submit">Add Task</button>
        </form>
        <ul>
          ${state.tasks.map((task, i) => `
            <li>
              <span>${task}</span>
              <button onclick="deleteTask(${i})">Delete</button>
            </li>
          `).join("")}
        </ul>
      `;
    }

    function renderAbout() {
      return `
        <h2>About This App</h2>
        <p>This To-Do List SPA demonstrates client-side routing, state management, and dynamic updates without reloading the page.</p>
        <p>Tasks are saved in your browser using <code>localStorage</code> so they persist even after refreshing.</p>
      `;
    }

    // Delete a task
    function deleteTask(index) {
      state.tasks.splice(index, 1);
      saveTasks();
      router();
    }

    // Router
    function router() {
      const app = document.getElementById("app");
      const route = window.location.hash || "#/home";

      if (route === "#/home") {
        app.innerHTML = renderHome();
      } else if (route === "#/tasks") {
        app.innerHTML = renderTasks();
        document.getElementById("taskForm").addEventListener("submit", e => {
          e.preventDefault();
          const input = document.getElementById("taskInput");
          if (input.value.trim() !== "") {
            state.tasks.push(input.value.trim());
            saveTasks();
            input.value = "";
            router(); // Re-render
          }
        });
      } else if (route === "#/about") {
        app.innerHTML = renderAbout();
      } else {
        app.innerHTML = "<h2>404 - Page Not Found</h2>";
      }
    }

    // Listen for route changes
    window.addEventListener("hashchange", router);
    window.addEventListener("load", router);
  </script>
</body>
</html>
